<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Snatch</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .neon-text {
            font-size: 5rem;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700, 0 0 25px #ff9900, 0 0 35px #ff6600;
            margin: 20px 0;
        }

        .description {
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .button {
            text-decoration: none;
            padding: 20px 40px;
            font-size: 2rem;
            color: black;
            background: linear-gradient(to right, gold, orange);
            border-radius: 10px;
            box-shadow: 0 0 15px gold;
            font-weight: bold;
        }

        .button:hover {
            background: linear-gradient(to right, orange, gold);
        }

        footer {
            margin-top: 50px;
            font-size: 1.5rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png.webp" alt="Insta Snatch Logo" class="logo">
            <h1 class="neon-text">Insta Snatch</h1>
            <p class="description">Download Instagram Photos, Videos & YouTube Media</p>
        </header>

        <section class="buttons">
            <a href="download_instagram.html" class="button">Instagram Download</a>
            <a href="download_youtube.html" class="button">YouTube Download</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Insta Snatch. All rights reserved.</p>
    </footer>
</body>
</html>
